---
layout: default
---

<div class="row">
  <div class="col-md-8 blog-main">
    {% if page.img %}{{ page.img }}{% endif %}
    {{ content }}
    <p class="post-date small">~{{page.date | date_to_string}}</p>
  </div>
  <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
    {% for post in site.posts %}
    <p class="post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </p>
    <p class="post-meta small">~{{post.date | date_to_string}}</p>
    <hr>
    {% endfor %}
    {% include contact.html %}
  </div>
</div>
