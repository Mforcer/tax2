<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{site.description}}">
<meta name="publisher" content="{{site.publisher}}">
<meta name="keywords" content="{{site.keywords}}">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<title>
	{{site.title}}
</title>
<style>
.navbar-default { margin-bottom: 0px; }
.navbar-brand {font-family: 'Century Gothic',CenturyGothic,AppleGothic,sans-serif; font-weight: 400;}
.navbar-icon { display: inline-block !important; height: 20px;}
#content p { margin: 1em; line-height: 1.6em; }
#content p + ul { margin-top: -1em; }
.page-header { margin-top: 0; padding-top: 50px; padding-bottom: 40px;
  background-image: -webkit-linear-gradient(top, #3e444c 0%, #32383e 100%);
  background-image: -o-linear-gradient(top, #3e444c 0%, #32383e 100%);
  background-image: -webkit-gradient(linear, left top, left bottom, from(#3e444c), to(#32383e));
  background-image: linear-gradient(to bottom, #3e444c 0%, #32383e 100%);
  background-repeat: repeat-x;
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff3e444c', endColorstr='#ff32383e', GradientType=0);
}
.featurette { padding-bottom: 50px; }
.featurette .fa { line-height: 1.3;}
.text-primary {color: #7a8288;}
.text-success {color: #62c462;}
.text-danger {color: #ee5f5b;}
.text-warning {color: #f89406;}
.text-info {color: #5bc0de;}
</style>
</head>

<body>
{% include tracker.html %}

{% include navbar.html %}

{% include header.html %}

<div id="content" class="container">

{{ content }}

</div> <!-- End of content -->

{% include footer.html %}

<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.native/2.0.6/bootstrap-native.min.js"></script>
</body>
</html>
